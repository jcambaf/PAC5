<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let post of posts">
      <mat-card class="mat-elevation-z4 border rounded shadow">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{post.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/">BACK</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
